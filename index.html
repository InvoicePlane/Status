---
layout: default
---

<div class="home">

    <ul class="entry-list">
        {% for post in site.posts %}
        <li class="entry {{ post.layout }}">
            <span class="entry-meta">
              <small>{{ post.date | date: "%Y-%m-%d" }}</small>
              <span class="pull-right">
                <a class="entry-link" href="{{ post.url | prepend: site.baseurl }}">More info</a>
              </span>
            </span>

            <h2>{{ post.title }}</h2>

            <div class="entry-content">
                {{ post.info }}
            </div>
        </li>
        {% endfor %}
    </ul>

</div>
