---
layout: default
---

<div class="entry entry-warning">

    <small class="entry-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}
        </time>
    </small>

    <h2 class="entry-title">{{ page.title }}</h2>

    <div class="entry-content">
        {{ content }}
    </div>

</div>
